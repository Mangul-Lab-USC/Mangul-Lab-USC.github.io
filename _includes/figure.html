<figure class="figure" data-flat="{{ include.flat | default: false }}">
  <a 
    {% if include.link %}href="{{ include.link | relative_url }}"{% endif %}
    class="figure_image"
  >
    <img
      src="{{ include.image | relative_url }}"
      alt="{{ include.caption }}"
      title="{{ include.caption }}"
      data-default="{% if include.width == nil and include.height == nil %}true{% endif %}"
      style="
        {% if include.width %}
        max-width: {{ include.width }};
        {% endif %}
        {% if include.height %}
        max-height: {{ include.height }};
        {% endif %}
      "
    />
  </a>
  {%- if include.caption -%}
  <figcaption class="figure_caption">
    {{- include.caption | markdownify | remove: "<p>" | remove: "</p>" -}}
  </figcaption>
  {%- endif -%}
</figure>
