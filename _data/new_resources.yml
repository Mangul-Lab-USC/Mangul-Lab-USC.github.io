- title: Congratulations to Cecilia(Fangyun) Liu on Provost Undergraduate Research Fellowship
  type: legacy
  image: 
  link: https://mangul-lab-usc.github.io/news/
  description: "Congratulations to Cecilia(Fangyun) Liu for winning the Fall 2022 Provost Undergraduate Research Fellowship. The award is given for her work on the project titled “Assessment of  robustness and reproducibility of transcriptome quantification tools based on RNA-Seq-based computational replicates.” Cecilia started this project in Summer 2022 Bridge Undergraduate Research Program. She is currently a senior student in Quantitative Biology at USC."
- title: Congratulations to Andrew Wesel on acceptance into the Southern California Academy of Sciences (SCAS) Research Training Program (RTP)
  type: legacy
  image: 
  link: https://mangul-lab-usc.github.io/news/
  description: "Andrew Wesel was accepted into the Southern California Academy of Sciences (SCAS) Research Training Program (RTP). SCAS is a member of the National Association of the Academies of Science. Over the next academic year, he will attend training seminars, complete a research project, and present it to a panel in May for a chance to represent SCAS at the American Junior Academy of Science national meeting. The program comes with $300 in funding."
- title: Congratulations to Yesha Patel on making it through to the Semi finals for the 2022 Charles J. Epstein Trainee Awards for Excellence in Human Genetics Research!
  type: legacy
  image: 
  link: https://mangul-lab-usc.github.io/news/
  description: "Senior Data Scientist Yesha Patel has been selected as a predoctoral semifinalist for the 2022 Charles J. Epstein Trainee Awards for Excellence in Human Genetics Research for the 2022 Annual Meeting of the American Society of Human Genetics, which will be held in Los Angeles, California from October 25-29, 2022. The competition was intense this year, with over 700 applicants for only 60 semifinalist and 18 finalist selections. Selection to the semifinalist stage is a significant honor and reflects the quality and significance of her work."
