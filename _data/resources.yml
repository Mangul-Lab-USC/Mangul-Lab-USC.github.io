# List your resources here. Read by the resources list component.

# PARAMETERS:

# title:
# Heading to show

# type:
# An arbitrary type that the resource list component can filter by.

# image:
# Url to a striking image of the resource

# link:
# Url to link to

# description:
# Description text to show

# repo:
# A GitHub repo to automatically fetch tags (aka "topics") from.

- title: Telescope
  type: featured
  image: images/resources/adage.jpg
  link: https://github.com/Mangul-Lab-USC/telescope
  description: an open-source web application that tracks the progress of jobs submitted to remote servers using Sun Grid Engine (SGE) on-demand scheduling system
  repo: Mangul-Lab-USC/telescope

- title: SBT 
  type: featured
  image: images/resources/preprint-similarity-search.png
  link: https://github.com/Mangul-Lab-USC
  description:  a software platform to mine discarded tumor sequences from clinical sequencing
  repo: Mangul-Lab-USC

- title: ImReP
  type: featured
  image: images/resources/connectivity-search.png
  link: https://github.com/Mangul-Lab-USC/imrep
  description: a computational method for rapid and accurate profiling of the adaptive immune repertoire from bulk RNA-Seq data
  repo: Mangul-Lab-USC/imrep

- title: ROP
  type: featured
  image: images/resources/manubot.png
  link: https://github.com/smangul1/rop/
  description: a computational protocol to discover the source of all reads, which originate from complex RNA molecules, recombined B and T cell receptors and microbial communities
  repo: smangul1/rop/

- title: Needle
  type: featured
  image: images/resources/connectivity-search.png
  link: https://github.com/Mangul-Lab-USC/needle
  description: a method for comprehensive virome, mycobiome, and eukaryome profiling on the strain level. Needle combines alignment and assembly strategies
  repo: Mangul-Lab-USC/needle

- title: MiCoP
  type: featured
  image: images/resources/connectivity-search.png
  link: https://github.com/smangul1/miCoP
  description: a method for detecting low abundance viral and fungal organisms in metagenomic sample
  repo: smangul1/miCoP

- title: Microbe-scope 
  type: featured
  image: images/resources/manubot.png
  link: https://github.com/smangul1/Microbe-scope/wiki
  description: a method to visualize the metagenomics data in the form of interactive coverage plots. It allows to detect false positives based on the coverage corresponding microbial genomes
  repo: smangul1/Microbe-scope/wiki

- title: HapIso
  type: featured
  image: images/resources/connectivity-search.png
  link: https://github.com/smangul1/HapIso
  description: a computational method to reconstruct the haploid transcriptome of a diploid organism from long single molecule reads
  repo: smangul1/HapIso

- title: UMI-Reducer
  type: featured
  image: images/resources/connectivity-search.png
  link: https://github.com/smangul1/UMI-Reducer/wiki
  description: a computational protocol allowing to differentiate PCR duplicates from biological duplicates using UMIs; designed in collaboration with Prof. Kelsey Martin
  repo: smangul1/UMI-Reducer/wiki

- title: VGA 
  type: featured
  image: images/resources/connectivity-search.png
